<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <h1>{{myTitle}}</h1>
      <h3>{{mySubtitle}}</h3>
      <a *ngIf="showlink" [href] = "courseLink">Tutorial link</a>
      <div *ngFor="let course of Courses">
        <a style = "text-decoration: underline;color: green;"(click)="showCourseName(course.name)" >
          {{course.name}}
        </a>
      </div>
      <div>
        <label for="comment">Comment:</label>
        <input type="text" name="comment" [(ngModel)]="comment"/>
        <p style = "color: black; font-size: larger;font-weight: bolder;">{{comment}}</p>
      </div>
  </div>
</ion-content>
